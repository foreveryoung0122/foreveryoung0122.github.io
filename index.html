<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header, .footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .content {
            width: 80%;
            margin: 2em 0;
        }

        .about-me img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 1em;
        }

        .about-me {
            text-align: center;
        }

        .projects {
            margin-top: 2em;
        }

        .project {
            margin-bottom: 2em;
        }

        .project embed {
            width: 100%;
            height: 800px;
        }
    </style>
    <script>
        document.addEventListener("contextmenu", function(e){
            e.preventDefault();
        }, false);

        function disableSelection(e){
            if (typeof e.onselectstart != "undefined") e.onselectstart = function(){return false};
            else if (typeof e.style.MozUserSelect != "undefined") e.style.MozUserSelect = "none";
            else e.onmousedown = function(){return false};
            e.style.cursor = "default";
        }

        window.onload = function() {
            disableSelection(document.body);
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>My Portfolio</h1>
    </div>

    <div class="content">
        <div class="about-me">
            <h2>About Me</h2>
            <img src="images/photo.jpg" alt="Your Name">
            <p>This is a showcase of my works and projects.</p>
        </div>

        <div class="projects">
            <h2>My Projects</h2>

            <div class="project">
                <h3>酒店设计</h3>
                <embed src="pdfs/hotel.pdf#toolbar=0&navpanes=0&scrollbar=0"></embed>
            </div>

            <div class="project">
                <h3>社区旧改</h3>
                <embed src="pdfs/theater.pdf#toolbar=0&navpanes=0&scrollbar=0"></embed>
            </div>

            <div class="project">
                <h3>展陈空间</h3>
                <embed src="pdfs/museum.pdf#toolbar=0&navpanes=0&scrollbar=0"></embed>
            </div>

            <!-- Add more projects as needed -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 刘洋. All rights reserved.</p>
    </div>
</body>
</html>
